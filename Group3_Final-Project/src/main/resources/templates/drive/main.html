
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header :: header}"></head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
<body class="g-sidenav-show  bg-gray-100">
<!--   사이드 : aside -->
<aside th:replace="/fragments/aside"></aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- body Top Navbar : bodyTop  -->
    <nav th:replace="fragments/bodyTop"></nav>
    <!-- Start Content -->
    <div class="container-fluid py-4">
        <!--      Left : 메일 목록 -->
        <div class="row" >
            <div class="col-md-4 mt-4">
                <div class="card" style="height: 100vh;">
                    <div class="card-header pb-0 px-3">
                        <h6 class="mb-0">드라이브 목록</h6>
                        <!--            Start 파일 업로드 -->
                        <br>
                        <form action="/upload" method="post" enctype="multipart/form-data">

                            <h6 class="mb-0">단일 파일 업로드</h6>
                            <input type="file" name="file">

                            <h6 class="mb-0">다중 파일 업로드</h6>
                            <input type="file" multiple="multiple" name="files">

                            <input type="submit"/>
                        </form>
                        <!--            End 파일 업로드 -->
                    </div>
                    <div class="card-body pt-4 p-3">
                        <ul class="list-group">
                            <!--                Start 예시 형식    -->
                            <li class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg">
                                <div class="d-flex flex-column">
                                    <h6 class="mb-3 text-sm">파일 제목</h6>
                                    <span class="mb-2 text-xs">올린 이: <span class="text-dark font-weight-bold ms-sm-2">1</span></span>
                                    <span class="mb-2 text-xs">파일 형식: <span class="text-dark ms-sm-2 font-weight-bold">2</span></span>
                                    <span class="text-xs">파일 크기: <span class="text-dark ms-sm-2 font-weight-bold">3</span></span>
                                </div>
                                <div class="ms-auto text-end">
                                    <a class="btn btn-link text-danger text-gradient px-3 mb-0" href="javascript:"></a>
                                    <!--                  삭제 버튼-->
                                    <a class="btn btn-link text-danger text-gradient px-3 mb-0" href="javascript:"><i class="far fa-trash-alt me-2"></i>Delete</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

            <!--                End 예시 형식 -->

            <!--        Right : 파일 상세 정보 -->
            <div class="col-md-8 mt-4">
                <div class="card mb-4" style="height: 100vh;">
                    <div class="card-header pb-0">
                        <h6>선택한 파일 제목</h6>
                    </div>
                    <div class="card-body px-0 pt-0 pb-2">
                        <div class="table-responsive p-0">
                            <table class="table align-items-center mb-0">
                                <thead>
                                <!--                테이블 헤더 추가 요소 -->
                                </thead>
                                <tbody>
                                <!--                파일 올린 사원 정보 -->
                                <tr>
                                    <td>
                                        <div class="d-flex px-2 py-1">
                                            <div>
                                                <img src="#" class="avatar avatar-sm me-3" alt="user1">  <!-- 사진 -->
                                            </div>
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6 class="mb-0 text-sm">John Michael</h6>   <!-- 올린 이  -->
                                                <p class="text-xs text-secondary mb-0">john@creative-tim.com</p>  <!-- 이메일 -->
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        파일 내용
                                        <!--                                        메일 내용 -->
                                    </td>
                                </tr>
                                </tbody>
                                <!--                End 메일 상세정보 --->
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer th:replace="/fragments/footer"></footer>

    </div>
</main>
<!-- plugin -->
<div th:replace="/fragments/plugin"></div>
</body>

</html>
