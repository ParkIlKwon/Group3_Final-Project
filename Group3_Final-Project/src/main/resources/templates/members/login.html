<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header :: header}"></head>
<body>
<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                <p class="mb-0">Enter your id and password to sign in</p>
              </div>
              <div class="card-body">
                <form action="/members/login" method="post">
                  <label>Id</label> <!-- 로그인 ID -->
                  <div class="mb-3">
                    <input type="text" name="id" class="form-control" placeholder="Id" aria-label="Id" aria-describedby="email-addon" required>
                  </div>
                  <label>Password</label> <!-- 로그인 PW -->
                  <div class="mb-3">
                    <input type="text" name="pw" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon" required>
                  </div>
<!--                  아이디 저장 버튼 -->
<!--                  <div class="form-check form-switch">-->
<!--                    <input class="form-check-input" type="checkbox" id="rememberMe" checked="">-->
<!--                    <label class="form-check-label" for="rememberMe">Remember me</label>-->
<!--                  </div>-->
                  <div class="text-center"> <!-- 로그인 버튼 -->
                    <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
<!--           배경 이미지 -->
<!--          <div class="col-md-6">-->
<!--            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">-->
<!--              <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../assets/img/curved-images/curved6.jpg')"></div>-->
<!--            </div>-->
<!--          </div>-->
        </div>
      </div>
    </div>
  </section>
</main>

<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>
<script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
