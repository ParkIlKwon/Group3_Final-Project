<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header :: header}"></head>

<body class="g-sidenav-show  bg-gray-100">
<!--   사이드 : aside -->
<aside th:replace="/fragments/aside"></aside>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- body Top Navbar : bodyTop  -->
    <nav th:replace="fragments/bodyTop"></nav>
    <!-- Start Content -->
    <div class="container-fluid py-4">
        <!-- Left : 메일 목록 -->
        <div class="row" >
            <div class="col-md-4">
                <div class="card p-3" style="height: 100vh">
                    <div class="card-header p-0 text-center">
                        <button type="button" class="btn bg-gradient-primary p-2 mb-1" onclick="location.href='/mail/mailForm'">새 메일</button>
                        <button type="button" class="btn bg-gradient-info p-2 mb-1" onclick="#">받은 메일</button>
                        <button type="button" class="btn bg-gradient-secondary p-2 mb-1" onclick="#">보낸 메일</button>
                        <hr class="solid">
                    </div>

                    <div class="card-body p-0">
                        <h6 class="mb-0">메일 목록</h6>
                        <ul class="list-group">
                            <!-- 메일함이 비었을 때 -->
                            <li class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg"
                                th:if="${mailList.size()==0}">
                                <div class="d-flex flex-column">
                                    <h6 class="mb-3 text-sm">메일 함이 비어있습니다.</h6>
                                </div>
                            </li>
                            <!-- 메일 목록-->
                            <li class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg"
                            th:each="m:${mailList}">
                                <div class="d-flex flex-column">
                                    <h6 class="mb-3 text-sm">메일 제목</h6>
                                    <p th:text="${m.title}"></p>
                                    <span class="mb-2 text-xs">보낸 이:
                                        <span class="text-dark fw-bold ms-sm-2" th:text="${m.getSender()}"></span>
                                    </span>
                                    <span class="mb-2 text-xs">Email Address:
                                        <span class="text-dark ms-sm-2 fw-bold"> </span>
                                    </span>
                                    <span class="text-xs">사원 번호:
                                        <span class="text-dark ms-sm-2 fw-bold">FRB1235476</span>
                                    </span>
                                </div>
                                <div class="ms-auto text-end">
                                    <a class="btn btn-link text-danger text-gradient px-3 mb-0" href="javascript:;"><i class="far fa-trash-alt me-2"></i>Delete</a>
                                    <a class="btn btn-link text-dark px-3 mb-0" href="javascript:;"><i class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"></i>Edit</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Right : 메일 상세 정보 -->
            <div class="col-md-8">
                <div class="card p-3 h-100">
                    <div class="card-header pb-0">
                        <h6>선택한 메일 제목</h6>
                    </div>
                    <div class="card-body px-0 pt-0 pb-2">
                        <div class="table-responsive p-0">
                            <table class="table align-items-center mb-0">
                                <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"><a>REPLAY</a></th>  <!--누르면 답장 기능 -->
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <div class="d-flex px-2 py-1">
                                            <div>
                                                <img src="../assets/img/team-2.jpg" class="avatar avatar-sm me-3" alt="user1">  <!-- 사진 -->
                                            </div>
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6 class="mb-0 text-sm">John Michael</h6>   <!-- 보낸 이  -->
                                                <p class="text-xs text-secondary mb-0">john@creative-tim.com</p>  <!-- 이메일 -->
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <!-- 메일 내용 -->
                                        메일 내용
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
