<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Roboto, sans-serif;
        }
        #messageArea {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        #messageForm {
            display: flex;
        }
        #messageInput {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            outline: none;
        }
        button {
            background-color: DodgerBlue;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 10px;
        }
        .message {
            margin-bottom: 5px;
        }
        .event-message {
            color: gray;
            font-style: italic;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body class="container">

<div class="chat-room-title">
    <h1 th:text="${room.getRoomName()}"></h1><br>
</div>

<div id="messageArea">
</div>

<form id="messageForm" onsubmit="event.preventDefault(); sendMessage();">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button>Send</button>
</form>

<script th:inline="javascript">
    /*<![CDATA[*/
    let curUserName = /*[[${curUserName}]]*/ 'default';
    /*]]>*/
</script>

<script>
    let username = curUserName;
    let connected = false;
    let stompClient = null;

    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, onConnected, onError);

    function onConnected() {
        connected = true;
        stompClient.subscribe('/topic/public', onMessageReceived);
        stompClient.send("/app/chat.addUser", {}, JSON.stringify({sender: username, type: 'JOIN'}));
    }

    function onError(error) {
        console.error('WebSocket connection error:', error);
    }

    function sendMessage() {
        if (connected && username) {
            const messageInput = document.getElementById('messageInput');
            const messageContent = messageInput.value.trim();

            if (messageContent) {
                const chatMessage = {
                    sender: username,
                    content: messageContent,
                    type: 'CHAT'
                };

                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        }
    }

    function onMessageReceived(payload) {
        const message = JSON.parse(payload.body);
        const messageArea = document.getElementById('messageArea');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        if (message.type === 'JOIN') {
            messageElement.classList.add('event-message');
            messageElement.textContent = message.sender + ' 님이 입장하셨습니다.';
        } else if (message.type === 'CHAT') {
            messageElement.textContent = message.sender + ": " + message.content;
        }

        messageArea.appendChild(messageElement);
        messageArea.scrollTop = messageArea.scrollHeight;
    }

</script>


</body>
</html>
