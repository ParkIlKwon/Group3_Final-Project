<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>this is tlist section</h1>
<div class="task-grid">

    <!--<div class="task-main-left" th:with="tlist=${tlist}, mlist=${mlist}">-->
    <div class="task-main-left" th:with="tlist=${tlist}">
        <div th:each="vo:${tlist}" class="task-main-left-tlist-section" onclick="showTlistContents(this)">
            <div class="task-main-left-tlist-section-component">
                <h6 class="task-board-title" th:text="${vo.boardTitle}"></h6>
                <h6>
                    담당자 :<span th:text="${vo.responsibleMemNum.mem_name}"></span>
                </h6>
                <h6>
                    참조자 :<span th:text="${vo.teamNum.team_name}"></span>
                </h6>
            </div>
            <h6 th:class="${vo.progress == 'TO_DO' ? 'task-status-to-do' : (vo.progress == 'IN_PROGRESS' ? 'task-status-in-progress' : 'task-status-done')}">
            <!--<h6 class="task-main-left-tlist-section-component">-->
                <span th:text="${vo.progress == 'TO_DO'} ? '할 일' : (${vo.progress == 'IN_PROGRESS'} ? '진행 중' : '완료')"></span>&nbsp;&nbsp;
                <span class="badge bg-secondary"></span>
            </h6>
        </div>
    </div>

    <div class="task-main-right"></div>

</div>

<script>
    function showTlistContents(data){
        alert("you have to complete task detail information view")
    }
</script>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
}
body {
    background-color: #f4f6f9;
}
.task-grid {
    display: grid;
    height: 100vh;
    grid-template-columns: 250px repeat(6, 1fr);
    grid-template-rows: 100px repeat(4, 1fr);
    grid-template-areas:
"side top  top  top  top  top  top"
"side left left right right right right"
"side left left right right right right"
"side left left right right right right"
"side left left right right right right";
}
.task-main-left {
    border-right: 1px solid #dee2e6;
    grid-area: left;
    background-color: #ffffff;
    overflow-y: scroll;
}
.task-main-left::-webkit-scrollbar {
    width: 0px; /* 스크롤바 너비를 설정합니다. */
}
.task-main-left::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.5); /* 스크롤바 배경색을 반투명하게 설정합니다. */
}
.task-main-left::-webkit-scrollbar-track {
    background: transparent; /* 스크롤바 트랙을 투명하게 만듭니다. */
}
.task-main-left-tlist-section {
    height: 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
    border-bottom: 1px solid #dee2e6;
    cursor: pointer;
}
.task-main-left-tlist-section:hover {
    background-color: #f4f6f9;
}
.task-main-right {
    grid-area: right;
    background-color: #ffffff;
}
.task-main-right-frame {
    position: relative;
    width: 100%;
    height: 100%;
}
.task-main-right-frame-top {
    border-top:solid lightgray 1px;
    border-bottom:solid lightgray 1px;
    width: 98%;
    height: 18%;
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
}
.task-main-right-frame-bottom {
    border-bottom:solid lightgray 1px;
    width: 98%;
    height: 80%;
    position: absolute;
    top: 59%;
    left: 50%;
    transform: translate(-50%, -50%);
    overflow-y: auto;
    padding: 20px;
}
.task-status-to-do {
    color: limegreen;
    font-size:11px;
}
.task-status-in-progress {
    color: blue;
    font-size:12px;
}
.task-status-done {
    color: gray;
    font-size:12px;
}
</style>

</body>
</html>
