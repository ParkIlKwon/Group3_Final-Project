<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-hover">
    <thead class="thead-light">
    <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">작성일</th>
        <th scope="col">조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td><a href="#">첫 번째 글 제목</a></td>
        <td>작성자1</td>
        <td>2023-04-07</td>
        <td>10</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td><a href="#">두 번째 글 제목</a></td>
        <td>작성자2</td>
        <td>2023-04-06</td>
        <td>5</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td><a href="#">세 번째 글 제목</a></td>
        <td>작성자3</td>
        <td>2023-04-05</td>
        <td>3</td>
    </tr>
    </tbody>
</table>

<style>
table {
    width: 100%;
    max-width: 100%;
    margin-bottom: 1rem;
    background-color: transparent;
    border-collapse: collapse;
}

th, td {
    padding: 0.75rem;
    vertical-align: top;
    border-top: 1px solid #dee2e6;
}

thead th {
    vertical-align: bottom;
    border-bottom: 2px solid #dee2e6;
}

.table tbody+tbody {
    border-top: 2px solid #dee2e6;
}

.table-sm th, .table-sm td {
    padding: 0.3rem;
}

.table-bordered {
    border: 1px solid #dee2e6;
}

.table-bordered th, .table-bordered td {
    border: 1px solid #dee2e6;
}

.table-bordered thead th, .table-bordered thead td {
    border-bottom-width: 2px;
}

.table-borderless th, .table-borderless td, .table-borderless thead th, .table-borderless tbody+tbody {
    border: 0;
}

.table-hover tbody tr:hover {
    background-color: #f5f5f5;
}

.thead-light th {
    background-color: #f8f9fa;
    border-color: #e9ecef;
}

tbody td {
    text-align: center;
}

.table td,
.table th {
    border-top: 1px solid #dee2e6;
}

</style>

</body>
</html>
