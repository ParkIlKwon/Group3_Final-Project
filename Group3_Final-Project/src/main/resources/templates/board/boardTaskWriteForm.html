<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hi there, this is BoardFreeWriteForm section</h1>
    <div>
        <form action="/board/newtaskboard" th:object="${boardTaskDTO}" method="POST">

            <div class="form-group">
                <label th:for="boardTitle">제목</label>
                <input type="text" th:field="*{boardTitle}" placeholder="제목을 입력하다.">
            </div>
            <div class="form-group">
                <label th:for="boardContent">내용</label>
                <textarea th:field="*{boardContent}" placeholder="내용을 입력하다."></textarea>
            </div>
            <div class="form-group">
                <label th:for="responsibleMmeNum">사원번호</label>
                <input type="text" th:field="*{responsibleMemNum}" placeholder="제목을 입력하다.">
            </div>
            <div class="form-group">
                <label th:for="responsibleMmeNum">팀번호</label>
                <input type="text" th:field="*{teamNum}" placeholder="제목을 입력하다.">
            </div>
            <div class="form-group">
                <label th:for="responsibleMmeNum">업무현황</label>
                <input type="text" th:field="*{progress}" placeholder="제목을 입력하다.">
            </div>

            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
