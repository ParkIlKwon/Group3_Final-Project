<!--출퇴근 시간 변경 결재 작성 양식-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>출퇴근 시간 변경 신청기안</title>
</head>
<body>
<div>
    <form action="/board/newapprovalwocboard" method="POST">
        <div class="form-group" th:object="${boardApprovalDTO}">
            <div class="form-group">
                <label th:for="approverMemNum">사원번호</label>
                <input type="text" th:field="*{approverMemNum}">
            </div>
            <div class="form-group">
                <label th:for="boardContent">출퇴근 시간 변경신청 사유</label>
                <textarea th:field="*{boardContent}" placeholder="사유를 입력하다."></textarea>
            </div>
        </div>

        <div class="form-group" th:object="${boardApprovalInfoDTO}">
            <div class="form-group">
                <label th:for="startDate">변경할 출근시간</label>
                <input type="time" th:field="*{goToOffice}" placeholder="시작일을 입력하다.">
            </div>
            <div class="form-group">
                <label th:for="time">변경할 퇴근시간</label>
                <input type="time" th:field="*{leaveOffice}" placeholder="복귀일을 입력하다.">
            </div>
        </div>
        <button type="submit">제출</button>
    </form>
</div>
</body>
</html>
