<!--연장근무결재 작성 양식-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>연장근무 신청기안</title>
</head>
<body>
<div>
    <form action="/board/newapprovalovertimeboard" method="POST">
        <input type="hidden" name="memberId" th:value="${hrGuy.id}">
        <div class="form-group" th:object="${boardApprovalDTO}">
            <div class="form-group">
                <label th:for="boardContent">연장근무 신청 사유</label>
                <textarea th:field="*{boardContent}" placeholder="사유를 입력하다."></textarea>
            </div>
        </div>

        <div class="form-group" th:object="${boardApprovalInfoDTO}">
            <div class="form-group">
                <label th:for="startDate">연장근무 종료 시간</label>
                <input type="time" th:field="*{endTime}" placeholder="시작일을 입력하다.">
            </div>
            <div class="form-group">
                <label th:for="deduction">연장근무 추가 수당</label>
                <input type="number" th:field="*{bonusAllowance}" placeholder="연차차감시간을 입력하다.">
            </div>
        </div>
        <button type="submit">제출</button>
    </form>
</div>
</body>
</html>
